<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <!--Main Start-->

    <main>

       <div class="fixcontainer">

             <ul>

                <li class="circle">2</li>
                <li class="circle">3</li>

             </ul>

           <!--List End-->

         </div>

      <!--Circle container End-->
       
       
        </div>
      <!--Fix container End-->
          

      <!--Section 1st shoes Start-->

      <section class="red">

        <div class="centered">

          <img src="img/01.png" alt="1stshoe">

          <h2>Il nostro modello di punta</h2>

        </div>

       
      </section>

      <!--Section 1st shoes End-->






      <!--Section 2nd shoes Start-->

      <section class="green">

        
        <div class="centered">

            <img src="img/02.png" alt="2nd shoe">
  
            <h2>Il nostro modello di punta</h2>
  
          </div>


      </section>

      <!--Section 2nd shoes End-->






      <!--Section 3rd shoes Start-->

      <section class="yellow"> 

        
        <div class="centered">

            <img src="img/03.png" alt="3rdshoe">
  
            <h2>Il nostro modello di punta</h2>
  
          </div>


      </section>

      <!--Section 3rd shoes End-->



    </main>
